<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escáner Automático Optimizado</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
video, canvas { display: block; margin: 10px 0; max-width: 100%; border: 1px solid #ccc; }
#results { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h2>Escaneo Automático con Cámara Trasera Optimizado</h2>
<video id="video" autoplay playsinline width="640" height="480"></video>
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<div id="results">
  <p id="imgResult">Descripción: </p>
  <p id="textResult">Texto detectado: </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const imgResult = document.getElementById('imgResult');
const textResult = document.getElementById('textResult');

let processing = false;

// Acceso a cámara trasera
navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" }, width: 640, height: 480 } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert('Error al acceder a la cámara trasera: ' + err));

// Cargar modelo MobileNet
const classifier = ml5.imageClassifier('MobileNet', () => console.log('Modelo cargado'));

// Función de escaneo automático
async function scanFrame() {
  if (!processing) {
    processing = true;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Clasificación de imagen
    classifier.classify(canvas, (err, results) => {
      if (!err) imgResult.innerText = 'Descripción: ' + results[0].label;
    });

    // OCR en español
    Tesseract.recognize(canvas, 'spa', { logger: m => console.log(m) })
      .then(({ data: { text } }) => {
        textResult.innerText = 'Texto detectado: ' + (text.trim() || '[No se detectó texto]');
        processing = false; // Listo para siguiente frame
      })
      .catch(err => { console.error(err); processing = false; });
  }

  requestAnimationFrame(scanFrame); // Loop continuo
}

// Iniciar cuando el video esté listo
video.addEventListener('loadeddata', () => {
  scanFrame();
});
</script>

</body>
</html>
