<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Texto IA - Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f9; padding: 20px; }
        #video-container { width: 100%; max-width: 400px; margin: auto; border: 3px solid #333; border-radius: 10px; overflow: hidden; background: #000; }
        video { width: 100%; display: block; }
        .controls { margin: 20px; }
        button { padding: 15px 25px; font-size: 16px; cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
        #start-btn { background: #28a745; color: white; }
        #scan-btn { background: #007bff; color: white; display: none; }
        #status { color: #d9534f; font-weight: bold; margin: 10px; }
        #output { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; min-height: 50px; text-align: left; }
    </style>
</head>
<body>

    <h2>Escáner de Texto</h2>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <div id="status">Haz clic en el botón verde para iniciar</div>

    <div class="controls">
        <button id="start-btn">1. Activar Cámara</button>
        <button id="scan-btn">2. Escanear Texto</button>
    </div>

    <div id="output">El texto aparecerá aquí...</div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const scanBtn = document.getElementById('scan-btn');
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        const canvas = document.getElementById('canvas');

        // Función para iniciar cámara
        startBtn.addEventListener('click', async () => {
            status.innerText = "Solicitando permiso...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                status.innerText = "Cámara activada correctamente.";
                status.style.color = "green";
                startBtn.style.display = 'none';
                scanBtn.style.display = 'inline-block';
            } catch (err) {
                status.innerText = "ERROR: " + err.name + " - " + err.message;
                alert("No se pudo acceder a la cámara. Asegúrate de usar HTTPS o Localhost.");
            }
        });

        // Función para escanear
        scanBtn.addEventListener('click', async () => {
            status.innerText = "Analizando imagen... (esto tarda unos segundos)";
            status.style.color = "blue";
            scanBtn.disabled = true;

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const result = await Tesseract.recognize(canvas.toDataURL('image/png'), 'spa');
                output.innerText = result.data.text;
                status.innerText = "¡Escaneo finalizado!";
                status.style.color = "green";

                // Voz
                const speech = new SpeechSynthesisUtterance(result.data.text);
                speech.lang = 'es-ES';
                window.speechSynthesis.speak(speech);
            } catch (e) {
                status.innerText = "Error en el OCR: " + e.message;
            } finally {
                scanBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
